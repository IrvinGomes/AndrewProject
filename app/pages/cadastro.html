<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <div>
        <form action="#">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome"><br>
            <label for="segundo_nome">Segundo nome</label>
            <input type="text" id="segundo_nome" placeholder="Digite o segundo nome"><br>
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" placeholder="Digite seu sobrenome"><br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email"><br>
            <label for="telefone">Telefone</label>
            <input type="number" placeholder="Digite seu telefone"><br>
            <input type="button" value="Enviar">
        </form>
    </div>
</body>

</html>
