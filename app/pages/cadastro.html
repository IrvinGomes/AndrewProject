<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <div>
        <form onsubmit="reverterDados(this); return false;">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required><br>
            <label for="segundo_nome">Segundo nome</label>
            <input type="text" id="segundo_nome" placeholder="Digite o segundo nome"><br>
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required><br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email" required><br>
            <label for="telefone">Telefone</label>
            <input type="number" id="telefone" placeholder="Digite seu telefone" required><br>
            <input type="submit" value="Enviar">
        </form>
        <p id="rnome"></p>
        <p id="rsegundo_nome"></p>
        <p id="rsobrenome"></p>
        <p id="remail"></p>
        <p id="rtelefone"></p>
    </div>
    <script src="../scripts/index.js"></script>
</body>

</html>
